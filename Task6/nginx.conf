http {
    limit_req_zone $binary_remote_addr zone=per_ip_limit:10m rate=10r/m;

    # Настройка upstream для балансировки нагрузки
    upstream backend_servers {
        server backend1.example.com;
        server backend2.example.com;
        server backend3.example.com;
    }

    server {
        listen 80;

        location / {
            limit_req zone=per_ip_limit burst=5 nodelay;
            proxy_pass http://backend_servers;
            error_page 429 = /rate-limit-exceeded;
        }

        # Кастомная страница или просто сообщение для 429
        location = /rate-limit-exceeded {
            return 429 'Rate limit exceeded. Try again later.';
            add_header Retry-After 60;
        }
    }
}
